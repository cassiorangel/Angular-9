<div class="row">
  <div class="col-sm-12 topo">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Email">Usuário</label>
        <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu usuário">
        <div *ngIf="(!email.pristine || email.touched) && email.errors">
          <p class="form-text text-danger" *ngIf="email.errors.required">
            Digite o campo usuário.
          </p>
          <p class="form-text text-danger" *ngIf="email.errors.minlength">
            Digite no mínimo 4 caracter.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="Senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" placeholder="Senha">
        
        <div *ngIf="(!senha.pristine || senha.touched) && senha.errors">
          <p class="form-text text-danger" *ngIf="senha.errors.required">
            Senha é obrigatória.
          </p>
          <p class="form-text text-danger" *ngIf="senha.errors.minlength">
            Senha deve ter no mínimo 6 caracters.
          </p>
          <p *ngIf="senha.errors.maxlength" class="form-text text-danger">
            Senha deve ter no máximo 12 caracters.
          </p>
        </div>
       
      </div>
      <button type="submit" class="btn btn-primary btns" [disabled]="!profileForm.valid">Logar</button>
    </form>
  </div>
</div>
